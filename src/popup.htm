<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fitna Filter - Control image visibility on websites">
    <meta name="theme-color" content="#1e1e1e">
    <title>Fitna Filter</title>
    <link rel="stylesheet" href="./css/popup.css">
</head>
<body>
    <div class="container">
        <div class="item">
            <a id="options" href="options.htm" target="_blank">Options</a>
        </div>
        <div class="item">
            <a id="github" href="https://github.com/azidancorp/FitnaFilter" target="_blank">GitHub</a>
        </div>
        <div class="item">
            <button type="button" id="showImages">Show Images</button>
        </div>
        <div class="item">
            <button type="button" id="reloadTab">Reload Tab</button>
        </div>
        <div class="item filter-color-selection">
            <span class="filter-color-label">Filter Color:</span>
            <div class="color-buttons">
                <button type="button" id="whiteFilter" class="color-button white-filter" title="White Filter"></button>
                <button type="button" id="blackFilter" class="color-button black-filter" title="Black Filter"></button>
                <button type="button" id="greyFilter" class="color-button grey-filter" title="Grey Filter"></button>
            </div>
        </div>
        <div class="item">
            <input type="checkbox" id="excludeDomain">
            <label for="excludeDomain" id="exclude-domain-label">Exclude Domain</label>
        </div>
        <div class="item">
            <input type="checkbox" id="excludeForTab">
            <label for="excludeForTab">Exclude for this Tab</label>
        </div>
        <div class="item">
            <input type="checkbox" id="pauseChk">
            <label for="pauseChk">Pause</label>
        </div>
        <div class="item">
            <input type="checkbox" id="pauseForTab">
            <label for="pauseForTab">Pause for this Tab</label>
        </div>
    </div>
    <script src="./js/popup.js" type="text/javascript"></script>
</body>
</html>
